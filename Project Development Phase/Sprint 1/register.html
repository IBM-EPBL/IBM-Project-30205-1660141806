<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reg.css') }}">
</head>
<body>
    
    <div class="container">
        <h1>Registration</h1>
        <form name="registration" class="registartion-form" onsubmit="return formValidation()">
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td><input type="text" name="username" placeholder="Enter Your Name" required="required" style="color:black"/></td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td> <input type="email" name="email" placeholder="Enter Email" required="required" style="color:black"/></td>
            </tr>
			<tr>
				<td><label for="phoneNumber">Phone Number:</label></td>
				<td><input type="text" name="phone" placeholder="Enter 10-digit mobile number" required="required" style="color:black"/></td>
			  </tr>
           
            <tr>
              <td><label for="city">City:</label></td>
              <td><input type="city" name="city" placeholder="Enter Your City Name" required="required" style="color:black"/></td>
            </tr>
            <tr>
              <td><label for="covid">COVID-19 Infected:</label></td>
              <td>
                <select name="infect">
			
					<option value="select" selected>Select COVID infection status</option>
					<option value="infected">Infected</option>
					<option value="uninfected">Uninfected</option>
	  </select>
              </td>
            </tr>
            <tr>
              <td><label for="blood">Blood Group:</label></td>
              <td><select name="blood">
				<option value="select" selected>Choose your blood group</option>
				<option value="O Positive">O Positive</option>
				<option value="A Positive">A Positive</option>
				<option value="B Positive">B Positive</option>
				<option value="AB Positive">AB Positive</option>
				<option value="O Negative">O Negative</option>
				<option value="A Negative">A Negative</option>
				<option value="B Negative">B Negative</option>
				<option value="AB Negative">AB Negative</option>
  </select></td>
              </tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" name="password" placeholder="Enter Password" required="required" style="color:black"/></td>
			  </tr>
            <tr>
              <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
            </tr>
          </table>
        </form>
      </div>
</body>
</html>
